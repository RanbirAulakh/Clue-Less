{% extends 'base.html' %}

{% block content %}

    <div class="container">
        <div class="row">
            <div class="col-md-12 mt-3">
                <ul class="breadcrumb bg-dark list-inline justify-content-center text-white">
                    <li class="list-inline-item"><i class="fas fa-user-astronaut"></i> Player 1</li>
                    <li class="list-inline-item pl-5"><i class="fas fa-user-astronaut"></i> Player 2</li>
                    <li class="list-inline-item pl-5"><i class="fas fa-user-astronaut"></i> Player 3</li>
                    <li class="list-inline-item pl-5"><i class="fas fa-user-astronaut"></i> Player 4</li>
                </ul>
            </div>
            <div class="p-2 col-md-3">
                <ul class="list-group">
                    <li class="list-group-item text-center">Game Details</li>
                    <li id="game_id" class="list-group-item"><i class="fa fa-passport"></i> {{ game_details.id }}</li>
                    <li class="list-group-item"><i class="fa fa-gamepad"></i> {{ game_details.name }}'s Lobby</li>
                    <li class="list-group-item"><i class="fa fa-unlock-alt"></i> {{ game_details.type }}</li>
                    <li class="list-group-item"><i class="fa fa-calendar"></i> {{ game_details.created_date }}</li>
                </ul>
                <br/>
                <button type="button" class="btn btn-primary btn-block">Move</button>
                <button type="button" class="btn btn-primary btn-block">Suggestion</button>
                <button type="button" class="btn btn-primary btn-block">Accuse</button>
                <button type="button" class="btn btn-danger btn-block">Leave Game</button>
            </div>
            <div class="col-md-9">
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Game Log</label>
                    <textarea class="form-control" id="game-log" rows="20" disabled></textarea>
                </div>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" id="game-message-input">
                    <div class="input-group-append">
                        <input id="game-message-submit" class="btn btn-primary" type="button" value="Send">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const game_Id = JSON.parse(document.getElementById('game_id').textContent);

        const gameSocket = new WebSocket(
            'ws://'
            + window.location.host
            + '/ws/game/'
            + game_Id
            + '/'
        );

        gameSocket.onmessage = function(e) {
            const data = JSON.parse(e.data);
            document.querySelector('#game-log').value += (data.message + '\n');
        };

        gameSocket.onclose = function(e) {
            console.error('game socket closed unexpectedly');
        };

        document.querySelector('#game-message-input').focus();
        document.querySelector('#game-message-input').onkeyup = function(e) {
            if (e.keyCode === 13) {  // enter, return
                document.querySelector('#game-message-submit').click();
            }
        };

        document.querySelector('#game-message-submit').onclick = function(e) {
            const messageInputDom = document.querySelector('#game-message-input');
            const message = messageInputDom.value;
            gameSocket.send(JSON.stringify({
                'message': message
            }));
            messageInputDom.value = '';
        };
    </script>


{% endblock %}
