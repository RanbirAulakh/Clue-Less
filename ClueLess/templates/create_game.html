{% extends "base.html" %}
{% block tab_title %} Create Game {% endblock %}
{% block content %}

    <form method="post" class="col-md-4 col-sm-6">
        <h2>Create a Game</h2>
        {% csrf_token %}
        {{ form.as_p }}
        <button id="submitBtn" class="btn btn-block btn-success" type="submit">Create Game</button>
    </form>

    <script src="static/js/scripts.js"></script>

{% endblock %}
